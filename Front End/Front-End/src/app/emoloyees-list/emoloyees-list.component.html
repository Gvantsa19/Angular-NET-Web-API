<div class="container my-5">
    <h1>Employee</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.department}}</td>
                <th><a [routerLink]="['/employees','edit', e.id]">View</a></th>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>

</div>
